<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Galko is Matching pairs card game." />
    <meta name="theme-color" content="#fdd87f" />

    <title>Galko</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      /////////////////////////////////////////////////////////////////////////
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      /////////////////////////////////////////////////////////////////////////
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <style>
      :root {
        --font-size: 16px;
        --font-family: 'Lucida Console', 'Courier New', monospace;

        --success-colour: #228b22;
        --danger-colour: #b32222;
        --danger-colour-hovered: #d73131;
        --disabled-colour: #bbbbbb;

        --primary-colour: #fdd87f;
        --primary-colour-hovered: #999900;
        --primary-contrast: #000;

        --secondary-colour: #51c2ea;
        --secondary-colour-hovered: #2a87ca;
        --secondary-contrast: #000;

        --link-colour: var(--secondary-colour-hovered);
        --link-colour-hovered: var(--secondary-colour);

        --card-width: 103px;
        --card-height: 160px;

        --shadow-colour: #999900;
        --card-shadow: #999900;
        --card-colour: var(--secondary-colour);

        --tooltip-background: #000;
        --tooltip-colour: var(--primary-colour);

        --table-border-colour: var(--primary-colour);
        --table-cell-border-colour: var(--secondary-colour);
      }

      @media (min-width: 768px) {
        :root {
          --card-width: 103px;
          --card-height: 160px;
        }
      }

      @media (min-width: 479px) and (max-width: 767px) {
        :root {
          --card-width: 83px;
          --card-height: 130px;
        }
      }

      @media (max-width: 479px) {
        :root {
          --card-width: 64px;
          --card-height: 100px;
        }
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        overflow-y: auto;
      }

      body,
      button {
        font-family: var(--font-family);
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Galko doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <glk-app></glk-app>
  </body>
</html>
